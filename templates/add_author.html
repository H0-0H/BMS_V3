<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加作者</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/title-log.ico' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3-3-7/css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-3-3-7/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        {% include 'base/nav_menu.html' %}
    </div>
    <div class="col-md-12" style="margin-top: 200px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">作者信息</h3>
            </div>
            <div class="panel-body">
                {#加载信息 开始#}
                <form class="form-horizontal" action="{% url 'add_author' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="input_name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="input_name" name="author_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_data" class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="input_data" name="author_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-2 text-right">
                            <input type="submit" class="btn btn-default" value="提交">
                        </div>
                    </div>
                </form>
                {#加载信息 结束#}
            </div>
        </div>
    </div>
</div>
</body>
</html>
